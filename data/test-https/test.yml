version: '3'

services:

  nginx:
    image: nginx:latest
    command: 'export DOLLAR="$" && envsubst < ${NDL_REPO_ROOT}/nginx.conf.template > /etc/nginx/app.conf && nginx -g "daemon off;"'
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./www:/www
      - ../certbot/conf:/etc/letsencrypt
      - ../certbot/www:/var/www/certbot
