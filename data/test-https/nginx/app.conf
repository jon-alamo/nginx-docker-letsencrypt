server {
    listen 80;
    server_name ameba.jaguarintheloop.live;
    location / {
        return 301 https://$host$request_uri;
    }
}
server {
    listen 443 ssl;
    server_name ameba.jaguarintheloop.live;

    ssl_certificate /etc/letsencrypt/live/ameba.jaguarintheloop.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ameba.jaguarintheloop.live/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        root /www/data/;
    }
    location /hello {
        return 200 "Hello many!";
    }
}
